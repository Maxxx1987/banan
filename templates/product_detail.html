{% extends 'base.html' %}

{% block content %}

<h2>{{ product.title }}</h2>

<img src="/media/{{ product.image }}" alt="{{ product.title }}" width="200" height="120">
<br>
Цена {{ product.price }}
<br>
Описание {{ product.description }}
<br>
<hr>
<ul>
    {% for pp in product.productproperty_set.all %}
        <li><b>{{ pp.property }}</b>: {{ pp.value }}</li>
    {% endfor %}
</ul>

{% endblock %}
